name: format

on: push

jobs:
  format-lint:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Initial setup
      run: |
        python -m pip install --upgrade pip
        make setup
    - name: Format with black, isort
      run: make format